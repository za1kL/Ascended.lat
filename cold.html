<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coldz</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/C3tBc4MN/Da-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sage: #95a89b;
            --sage-dark: #6d7f74;
            --sage-light: #b5c4bb;
            --bg: #000000;
            --surface: #0a0a0a;
        }

        body {
            background: var(--bg);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Background image with overlay */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/gMz55jG9/Screenshot-2026-02-01-223349.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            opacity: 0.15;
            z-index: 0;
            pointer-events: none;
        }

        /* Dark overlay for better contrast */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.7), rgba(0,0,0,0.85));
            z-index: 0;
            pointer-events: none;
        }

        /* Forest leaves background */
        .leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .leaf {
            position: absolute;
            width: 12px;
            height: 12px;
            background: var(--sage);
            opacity: 0.4;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            animation: fall 15s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.4;
            }
            90% {
                opacity: 0.4;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fog effect canvas */
        #mist-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(149, 168, 155, 0.2);
            padding: 40px;
            width: 400px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            box-shadow: 
                0 0 60px rgba(149, 168, 155, 0.15),
                0 0 120px rgba(109, 127, 116, 0.08),
                inset 0 0 40px rgba(149, 168, 155, 0.02);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 30%,
                rgba(149, 168, 155, 0.1) 50%,
                transparent 70%);
            background-size: 200% 200%;
            animation: borderFlow 4s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--sage);
            box-shadow: 
                0 0 20px var(--sage),
                0 0 40px rgba(149, 168, 155, 0.3),
                inset 0 0 20px rgba(149, 168, 155, 0.1);
            object-fit: cover;
            filter: brightness(1.1) contrast(1.1) blur(1px);
        }

        .avatar-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--sage) 0%, transparent 70%);
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        .info {
            flex: 1;
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            color: var(--sage);
            text-shadow: 0 0 10px var(--sage);
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 12px;
            color: rgba(149, 168, 155, 0.5);
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(149, 168, 155, 0.3) 50%,
                transparent);
            margin: 25px 0;
        }

        .timezone-container {
            text-align: center;
        }

        .timezone-title {
            font-size: 14px;
            color: rgba(149, 168, 155, 0.6);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .time-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .time-box {
            background: rgba(149, 168, 155, 0.05);
            border: 1px solid rgba(149, 168, 155, 0.3);
            padding: 15px 20px;
            border-radius: 4px;
            min-width: 140px;
        }

        .time-label {
            font-size: 10px;
            color: rgba(149, 168, 155, 0.5);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .time-value {
            font-size: 18px;
            color: var(--sage);
            text-shadow: 0 0 10px var(--sage);
            font-weight: 600;
        }

        .time-difference {
            font-size: 16px;
            color: var(--sage);
            text-shadow: 0 0 10px var(--sage);
            padding: 12px 24px;
            background: rgba(149, 168, 155, 0.08);
            border: 1px solid rgba(149, 168, 155, 0.3);
            border-radius: 4px;
            display: inline-block;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .link-btn {
            padding: 12px 24px;
            background: rgba(149, 168, 155, 0.05);
            border: 1px solid rgba(149, 168, 155, 0.3);
            color: var(--sage);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(149, 168, 155, 0.2),
                transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            background: rgba(149, 168, 155, 0.1);
            border-color: var(--sage);
            box-shadow: 
                0 0 20px rgba(149, 168, 155, 0.3),
                inset 0 0 20px rgba(149, 168, 155, 0.1);
            transform: translateY(-2px);
        }

        .link-btn svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
            pointer-events: none;
        }

        .link-btn * {
            pointer-events: none;
        }

        /* Forest ambient effect */
        .forest-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, var(--sage));
            opacity: 0.1;
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Ambient particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--sage);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Tree silhouettes in background */
        .trees {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.1;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 200px solid var(--sage);
        }
    </style>
</head>
<body>
    <canvas id="mist-canvas"></canvas>
    <div class="forest-glow"></div>
    <div class="trees" id="trees"></div>

    <div class="card" id="card">
        <div class="profile-header">
            <div class="avatar-container">
                <div class="avatar-glow"></div>
                <img src="https://i.ibb.co/XfXPGQy4/Screenshot-2026-02-01-222942.png" alt="Coldz" class="avatar">
            </div>
            <div class="info">
                <div class="username">Coldz</div>
                <div class="tagline">za1ks girlfriend</div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="timezone-container">
            <div class="timezone-title">Time Difference</div>
            <div class="time-display">
                <div class="time-box">
                    <div class="time-label">Your Time</div>
                    <div class="time-value" id="your-time">--:--</div>
                </div>
                <div class="time-box">
                    <div class="time-label">Coldz's Time</div>
                    <div class="time-value" id="coldz-time">--:--</div>
                </div>
            </div>
            <div class="time-difference" id="time-diff">Calculating...</div>
        </div>
    </div>

    <script>
        // F12 DevTools Detection
        (function() {
            const devtoolsDetected = () => {
                console.clear();
                console.log('%cid rather you not be here but its wtv if you wanna bypass', 
                    'color: #95a89b; font-size: 16px; font-family: JetBrains Mono, monospace; text-shadow: 0 0 10px #95a89b;');
            };

            let devtools = { open: false };
            const threshold = 160;

            const checkDevTools = () => {
                if (window.outerWidth - window.innerWidth > threshold || 
                    window.outerHeight - window.innerHeight > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        devtoolsDetected();
                    }
                } else {
                    devtools.open = false;
                }
            };

            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                    (e.metaKey && e.altKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                    devtoolsDetected();
                }
            });

            document.addEventListener('contextmenu', () => {
                setTimeout(checkDevTools, 100);
            });

            setInterval(checkDevTools, 1000);
            checkDevTools();
        })();

        // 3D card tilt effect
        const card = document.getElementById('card');
        
        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const cardCenterX = rect.left + rect.width / 2;
            const cardCenterY = rect.top + rect.height / 2;
            
            const angleX = (e.clientY - cardCenterY) / 40;
            const angleY = (cardCenterX - e.clientX) / 40;
            
            card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });

        // Mist effect
        const canvas = document.getElementById('mist-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class MistParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = Math.random() * 200 + 100;
                this.speedY = Math.random() * 0.3 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.opacity = Math.random() * 0.08 + 0.03;
                this.life = 0;
                this.maxLife = Math.random() * 400 + 300;
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.life++;
                
                if (this.life > this.maxLife || this.y < -this.size) {
                    this.reset();
                }
            }

            draw() {
                const lifeRatio = this.life / this.maxLife;
                const currentOpacity = this.opacity * (1 - lifeRatio);
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `rgba(149, 168, 155, ${currentOpacity})`);
                gradient.addColorStop(0.5, `rgba(109, 127, 116, ${currentOpacity * 0.5})`);
                gradient.addColorStop(1, 'rgba(149, 168, 155, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const mistParticles = [];
        for (let i = 0; i < 40; i++) {
            mistParticles.push(new MistParticle());
        }

        function animateMist() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            mistParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateMist);
        }
        animateMist();

        // Create falling leaves
        const leavesContainer = document.createElement('div');
        leavesContainer.className = 'leaves';
        document.body.insertBefore(leavesContainer, document.body.firstChild);
        
        for (let i = 0; i < 80; i++) {
            const leaf = document.createElement('div');
            leaf.className = 'leaf';
            leaf.style.left = Math.random() * 100 + '%';
            leaf.style.animationDelay = Math.random() * 15 + 's';
            leaf.style.animationDuration = (Math.random() * 10 + 10) + 's';
            leavesContainer.appendChild(leaf);
        }

        // Create tree silhouettes
        const treesContainer = document.getElementById('trees');
        for (let i = 0; i < 15; i++) {
            const tree = document.createElement('div');
            tree.className = 'tree';
            tree.style.left = (i * 7) + '%';
            tree.style.height = (Math.random() * 100 + 150) + 'px';
            tree.style.opacity = Math.random() * 0.1 + 0.05;
            treesContainer.appendChild(tree);
        }

        // Floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(particle);
        }

        // Resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Timezone checker
        const coldzTimezone = 'America/Chicago'; // Changed to Central Time (1 hour behind Eastern)

        function updateTimezones() {
            const now = new Date();
            
            const userTime = now.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            const coldzTime = now.toLocaleTimeString('en-US', { 
                timeZone: coldzTimezone,
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
            
            const userDate = new Date();
            const coldzDate = new Date(userDate.toLocaleString('en-US', { timeZone: coldzTimezone }));
            
            const diffMs = userDate.getTime() - coldzDate.getTime();
            const diffMinutes = Math.round(diffMs / 1000 / 60);
            
            const totalMinutes = Math.abs(diffMinutes);
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            let diffText = '';
            if (totalMinutes === 0) {
                diffText = 'Same timezone!';
            } else if (hours === 0) {
                diffText = `${minutes} minutes`;
            } else if (minutes === 0) {
                diffText = `${hours} ${hours === 1 ? 'hour' : 'hours'}`;
            } else {
                diffText = `${hours}h ${minutes}m`;
            }
            
            document.getElementById('your-time').textContent = userTime;
            document.getElementById('coldz-time').textContent = coldzTime;
            document.getElementById('time-diff').textContent = diffText;
        }
        
        updateTimezones();
        setInterval(updateTimezones, 60000);
    </script>
</body>
</html>
