<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doom</title>
    <link rel="icon" type="image/png" href="https://cdn.discordapp.com/avatars/1263834388026621995/46c4ea7e75152c661e154633255e0f5d.webp?size=80">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --crimson: #dc143c;
            --blood-red: #8b0000;
            --dark-red: #5a0000;
            --fire-red: #ff4444;
            --bg: #0a0000;
            --surface: #120000;
        }

        body {
            background: var(--bg);
            background-image: url('https://i.ibb.co/twFyFKDH/174794041-mystical-red-forest-light-and-soft-fog-a-path-along-the-trees-a-broken-tree-lying-on-the-b.webp');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Dark overlay for better contrast */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 0, 0, 0.6);
            z-index: 0;
            pointer-events: none;
        }

        /* Falling embers background */
        .embers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .ember {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 68, 68, 0.9);
            opacity: 0;
            border-radius: 50%;
            animation: emberfall 12s linear infinite;
            box-shadow: 0 0 8px var(--fire-red);
        }

        @keyframes emberfall {
            0% {
                transform: translateY(-20px) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            50% {
                opacity: 1;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Fog effect canvas */
        #mist-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(18, 0, 0, 0.95);
            border: 1px solid rgba(220, 20, 60, 0.3);
            padding: 40px;
            width: 400px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            box-shadow: 
                0 0 60px rgba(220, 20, 60, 0.2),
                0 0 120px rgba(139, 0, 0, 0.15),
                inset 0 0 40px rgba(220, 20, 60, 0.03);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 30%,
                rgba(220, 20, 60, 0.15) 50%,
                transparent 70%);
            background-size: 200% 200%;
            animation: borderFlow 4s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }

        .ascii-art {
            text-align: center;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .ascii-art pre {
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            line-height: 1.2;
            color: var(--crimson);
            text-shadow: 0 0 10px var(--crimson), 0 0 20px rgba(220, 20, 60, 0.5);
            margin: 0;
            font-weight: 600;
            letter-spacing: -1px;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--crimson);
            box-shadow: 
                0 0 20px var(--crimson),
                0 0 40px rgba(220, 20, 60, 0.4),
                inset 0 0 20px rgba(220, 20, 60, 0.15);
            object-fit: cover;
            filter: brightness(1.1) contrast(1.15) blur(1px);
        }

        .avatar-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--crimson) 0%, transparent 70%);
            opacity: 0.4;
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.4; }
            50% { transform: scale(1.15); opacity: 0.6; }
        }

        .info {
            flex: 1;
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            color: var(--crimson);
            text-shadow: 0 0 15px var(--crimson);
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 12px;
            color: rgba(220, 20, 60, 0.6);
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(220, 20, 60, 0.4) 50%,
                transparent);
            margin: 25px 0;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .link-btn {
            padding: 12px 24px;
            background: rgba(220, 20, 60, 0.08);
            border: 1px solid rgba(220, 20, 60, 0.4);
            color: var(--crimson);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(220, 20, 60, 0.25),
                transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            background: rgba(220, 20, 60, 0.15);
            border-color: var(--crimson);
            box-shadow: 
                0 0 30px rgba(220, 20, 60, 0.5),
                inset 0 0 25px rgba(220, 20, 60, 0.15);
            transform: translateY(-2px) scale(1.05);
        }

        .link-btn svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
            pointer-events: none;
        }

        .link-btn * {
            pointer-events: none;
        }

        /* Doomsday ambient effect */
        .doomsday-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, var(--crimson));
            opacity: 0.15;
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Ambient particles */
        .particle {
            position: fixed;
            width: 3px;
            height: 3px;
            background: var(--fire-red);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
            box-shadow: 0 0 6px var(--fire-red);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        /* Tree silhouettes in background */
        .trees {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 40%;
            pointer-events: none;
            z-index: 0;
            opacity: 0.12;
        }

        .tree {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 200px solid var(--crimson);
        }
    </style>
</head>
<body>

    <div class="doomsday-glow"></div>
    <div class="trees" id="trees"></div>

    <div class="card" id="card">
        <div class="ascii-art">
            <pre>

 ╚═════╝  ╚═════╝  ╚═════╝ ╚═╝     ╚═╝
            </pre>
        </div>
        <div class="profile-header">
            <div class="avatar-container">
                <div class="avatar-glow"></div>
                <img src="https://cdn.discordapp.com/avatars/1263834388026621995/46c4ea7e75152c661e154633255e0f5d.webp?size=80" alt="Doom" class="avatar">

            <a href="https://discord.com/channels/@me/1457863413647671461" class="link-btn">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

    </div>

    <script>
        // F12 DevTools Detection
        (function() {
            const devtoolsDetected = () => {
                console.clear();
                console.log('%cthe end is near...', 
                    'color: #dc143c; font-size: 16px; font-family: JetBrains Mono, monospace; text-shadow: 0 0 10px #dc143c;');
            };

            let devtools = { open: false };
            const threshold = 160;

            const checkDevTools = () => {
                if (window.outerWidth - window.innerWidth > threshold || 
                    window.outerHeight - window.innerHeight > threshold) {
                    if (!devtools.open) {
                        devtools.open = true;
                        devtoolsDetected();
                    }
                } else {
                    devtools.open = false;
                }
            };

            document.addEventListener('keydown', (e) => {
                if (e.key === 'F12' || 
                    (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                    (e.metaKey && e.altKey && (e.key === 'I' || e.key === 'J' || e.key === 'C'))) {
                    devtoolsDetected();
                }
            });

            document.addEventListener('contextmenu', () => {
                setTimeout(checkDevTools, 100);
            });

            setInterval(checkDevTools, 1000);
            checkDevTools();
        })();

        // 3D card tilt effect
        const card = document.getElementById('card');
        
        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const cardCenterX = rect.left + rect.width / 2;
            const cardCenterY = rect.top + rect.height / 2;
            
            const angleX = (e.clientY - cardCenterY) / 40;
            const angleY = (cardCenterX - e.clientX) / 40;
            
            card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });

        // Mist effect with red tint
        const canvas = document.getElementById('mist-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class MistParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = Math.random() * 200 + 100;
                this.speedY = Math.random() * 0.3 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.opacity = Math.random() * 0.1 + 0.04;
                this.life = 0;
                this.maxLife = Math.random() * 400 + 300;
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.life++;
                
                if (this.life > this.maxLife || this.y < -this.size) {
                    this.reset();
                }
            }

            draw() {
                const lifeRatio = this.life / this.maxLife;
                const currentOpacity = this.opacity * (1 - lifeRatio);
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `rgba(220, 20, 60, ${currentOpacity})`);
                gradient.addColorStop(0.5, `rgba(139, 0, 0, ${currentOpacity * 0.5})`);
                gradient.addColorStop(1, 'rgba(220, 20, 60, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const mistParticles = [];
        for (let i = 0; i < 40; i++) {
            mistParticles.push(new MistParticle());
        }

        function animateMist() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            mistParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateMist);
        }
        animateMist();

        // Create falling embers
        const embersContainer = document.createElement('div');
        embersContainer.className = 'embers';
        document.body.insertBefore(embersContainer, document.body.firstChild);
        
        for (let i = 0; i < 100; i++) {
            const ember = document.createElement('div');
            ember.className = 'ember';
            ember.style.left = Math.random() * 100 + '%';
            ember.style.animationDelay = Math.random() * 12 + 's';
            ember.style.animationDuration = (Math.random() * 8 + 8) + 's';
            const size = Math.random() * 2 + 3;
            ember.style.width = size + 'px';
            ember.style.height = size + 'px';
            embersContainer.appendChild(ember);
        }

        // Create tree silhouettes
        const treesContainer = document.getElementById('trees');
        for (let i = 0; i < 15; i++) {
            const tree = document.createElement('div');
            tree.className = 'tree';
            tree.style.left = (i * 7) + '%';
            tree.style.height = (Math.random() * 100 + 150) + 'px';
            tree.style.opacity = Math.random() * 0.12 + 0.06;
            treesContainer.appendChild(tree);
        }

        // Floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(particle);
        }

        // Resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
