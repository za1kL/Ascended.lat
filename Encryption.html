<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascended Encryption</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/PzsHQ1bV/Screenshot-2026-02-04-013331-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --gold: #c9a961;
            --gold-light: #e8d4a0;
            --bg: #000;
        }

        body {
            font-family: 'JetBrains Mono', monospace;
            background: var(--bg);
            min-height: 100vh;
            color: var(--gold);
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .star {
            position: absolute;
            background: var(--gold);
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        #fog {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 1.2rem 2rem;
            background: rgba(0, 0, 0, 0.9);
            border-bottom: 1px solid rgba(201, 169, 97, 0.15);
            z-index: 1000;
        }

        .logo {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
            letter-spacing: 1px;
        }

        .container {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
            padding: 7rem 1.5rem 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--gold-light);
        }

        .hwid-bar {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: rgba(201, 169, 97, 0.08);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 6px;
            font-size: 0.75rem;
            margin-bottom: 2rem;
        }

        .hwid-bar span {
            color: rgba(201, 169, 97, 0.6);
        }

        .hwid-bar code {
            color: var(--gold-light);
            font-weight: 600;
        }

        .panels {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .panel label {
            display: block;
            font-size: 0.75rem;
            color: rgba(201, 169, 97, 0.6);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .panel textarea {
            width: 100%;
            height: 200px;
            background: rgba(201, 169, 97, 0.05);
            border: 1px solid rgba(201, 169, 97, 0.2);
            border-radius: 6px;
            padding: 0.8rem;
            color: var(--gold);
            font-family: inherit;
            font-size: 0.8rem;
            resize: vertical;
            transition: border-color 0.2s;
        }

        .panel textarea:focus {
            outline: none;
            border-color: var(--gold);
        }

        .panel textarea::placeholder {
            color: rgba(201, 169, 97, 0.3);
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn {
            background: rgba(201, 169, 97, 0.1);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 0.7rem 1.8rem;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            background: rgba(201, 169, 97, 0.2);
        }

        @media (max-width: 600px) {
            .panels {
                grid-template-columns: 1fr;
            }
            
            .buttons {
                flex-wrap: wrap;
            }
            
            .btn {
                flex: 1;
                min-width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="stars" id="stars"></div>
    <canvas id="fog"></canvas>

    <nav class="nav">
        <div class="logo">ASCENDED</div>
    </nav>

    <div class="container">
        <div class="header">
            <h1>Encryption</h1>
        </div>

        <div class="hwid-bar">
            <span>HWID:</span>
            <code id="hwid-display">loading...</code>
        </div>

        <div class="panels">
            <div class="panel">
                <label>Input</label>
                <textarea id="input" placeholder="Text to encrypt or decrypt..."></textarea>
            </div>
            <div class="panel">
                <label>Output</label>
                <textarea id="output" readonly placeholder="Result..."></textarea>
            </div>
        </div>

        <div class="buttons">
            <button class="btn" onclick="encrypt()">Encrypt</button>
            <button class="btn" onclick="decrypt()">Decrypt</button>
            <button class="btn" onclick="copy()">Copy</button>
            <button class="btn" onclick="clear()">Clear</button>
        </div>
    </div>

    <script>
        // Stars
        const stars = document.getElementById('stars');
        for (let i = 0; i < 80; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.width = star.style.height = Math.random() * 2 + 1 + 'px';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            stars.appendChild(star);
        }

        // Fog
        const canvas = document.getElementById('fog');
        const ctx = canvas.getContext('2d');
        canvas.width = innerWidth;
        canvas.height = innerHeight;

        const particles = Array.from({length: 25}, () => ({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 150 + 100,
            dx: (Math.random() - 0.5) * 0.3,
            dy: (Math.random() - 0.5) * 0.3
        }));

        function drawFog() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => {
                p.x += p.dx;
                p.y += p.dy;
                if (p.x < -p.r) p.x = canvas.width + p.r;
                if (p.x > canvas.width + p.r) p.x = -p.r;
                if (p.y < -p.r) p.y = canvas.height + p.r;
                if (p.y > canvas.height + p.r) p.y = -p.r;
                
                const g = ctx.createRadialGradient(p.x, p.y, 0, p.x, p.y, p.r);
                g.addColorStop(0, 'rgba(201,169,97,0.03)');
                g.addColorStop(1, 'rgba(201,169,97,0)');
                ctx.fillStyle = g;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
                ctx.fill();
            });
            requestAnimationFrame(drawFog);
        }
        drawFog();

        onresize = () => { canvas.width = innerWidth; canvas.height = innerHeight; };

        // HWID
        function getMachineId() {
            let machineId = localStorage.getItem('MachineId');
            if (!machineId) {
                machineId = crypto.randomUUID();
                localStorage.setItem('MachineId', machineId);
            }
            return machineId;
        }

        const HWID = getMachineId();
        document.getElementById('hwid-display').textContent = HWID;

        // Encryption
        async function deriveKey(salt) {
            const key = await crypto.subtle.importKey('raw', new TextEncoder().encode(HWID), 'PBKDF2', false, ['deriveBits']);
            const bits = await crypto.subtle.deriveBits({name: 'PBKDF2', salt, iterations: 150000, hash: 'SHA-256'}, key, 256);
            return crypto.subtle.importKey('raw', bits, 'AES-GCM', false, ['encrypt', 'decrypt']);
        }

        function expand(data) {
            const expanded = new Uint8Array(data.length * 3);
            for (let i = 0; i < data.length; i++) {
                const b = data[i];
                expanded[i * 3] = b ^ 0xAA;
                expanded[i * 3 + 1] = ((b << 4) | (b >> 4)) & 0xFF;
                expanded[i * 3 + 2] = b ^ 0x55;
            }
            return expanded;
        }

        function compress(expanded) {
            const data = new Uint8Array(expanded.length / 3);
            for (let i = 0; i < data.length; i++) {
                data[i] = expanded[i * 3] ^ 0xAA;
            }
            return data;
        }

        async function encrypt() {
            const text = document.getElementById('input').value;
            if (!text) return;

            const salt = crypto.getRandomValues(new Uint8Array(16));
            const iv = crypto.getRandomValues(new Uint8Array(12));
            const key = await deriveKey(salt);
            
            const encoded = new TextEncoder().encode(text);
            const expanded = expand(encoded);
            const encrypted = await crypto.subtle.encrypt({name: 'AES-GCM', iv}, key, expanded);
            
            const result = new Uint8Array(salt.length + iv.length + encrypted.byteLength);
            result.set(salt, 0);
            result.set(iv, 16);
            result.set(new Uint8Array(encrypted), 28);
            
            document.getElementById('output').value = btoa(String.fromCharCode(...result));
        }

        async function decrypt() {
            const text = document.getElementById('input').value;
            if (!text) return;

            try {
                const data = Uint8Array.from(atob(text), c => c.charCodeAt(0));
                const salt = data.slice(0, 16);
                const iv = data.slice(16, 28);
                const encrypted = data.slice(28);
                
                const key = await deriveKey(salt);
                const decrypted = await crypto.subtle.decrypt({name: 'AES-GCM', iv}, key, encrypted);
                const compressed = compress(new Uint8Array(decrypted));
                
                document.getElementById('output').value = new TextDecoder().decode(compressed);
            } catch {
                document.getElementById('output').value = 'Decryption failed';
            }
        }

        function copy() {
            const output = document.getElementById('output').value;
            if (output) navigator.clipboard.writeText(output);
        }

        function clear() {
            document.getElementById('input').value = '';
            document.getElementById('output').value = '';
        }
    </script>
</body>
</html>
