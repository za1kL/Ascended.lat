<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascended</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/PzsHQ1bV/Screenshot-2026-02-04-013331-removebg-preview.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --ancient-yellow: #c9a961;
            --ancient-yellow-light: #e8d4a0;
            --ancient-yellow-dark: #a68845;
            --bg: #000000;
        }

        body {
            background: var(--bg);
            font-family: 'JetBrains Mono', monospace;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Ancient yellow fog effect */
        #smoke-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 60px;
            position: relative;
        }

        .logo {
            width: 200px;
            height: 200px;
            filter: drop-shadow(0 0 30px rgba(201, 169, 97, 0.6))
                    drop-shadow(0 0 60px rgba(201, 169, 97, 0.3));
            animation: logoGlow 3s ease-in-out infinite;
        }

        @keyframes logoGlow {
            0%, 100% {
                filter: drop-shadow(0 0 30px rgba(201, 169, 97, 0.6))
                        drop-shadow(0 0 60px rgba(201, 169, 97, 0.3));
            }
            50% {
                filter: drop-shadow(0 0 40px rgba(201, 169, 97, 0.8))
                        drop-shadow(0 0 80px rgba(201, 169, 97, 0.5));
            }
        }

        /* Info section */
        .info-section {
            background: rgba(10, 10, 10, 0.7);
            border: 1px solid rgba(201, 169, 97, 0.3);
            padding: 25px 35px;
            max-width: 500px;
            margin: 0 auto;
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 40px rgba(201, 169, 97, 0.1),
                inset 0 0 30px rgba(201, 169, 97, 0.02);
        }

        .info-title {
            font-size: 16px;
            font-weight: 600;
            color: var(--ancient-yellow);
            text-shadow: 0 0 15px rgba(201, 169, 97, 0.5);
            margin-bottom: 12px;
            letter-spacing: 0.5px;
        }

        .info-text {
            font-size: 12px;
            color: rgba(201, 169, 97, 0.7);
            line-height: 1.6;
        }

        .dm-link {
            color: var(--ancient-yellow-light);
            text-decoration: none;
            font-weight: 600;
            text-shadow: 0 0 10px rgba(232, 212, 160, 0.5);
            transition: all 0.3s ease;
            border-bottom: 1px solid transparent;
        }

        .dm-link:hover {
            border-bottom: 1px solid var(--ancient-yellow-light);
            text-shadow: 0 0 20px rgba(232, 212, 160, 0.8);
        }

        /* Subtle particles */
        .particle {
            position: fixed;
            width: 1px;
            height: 1px;
            background: var(--ancient-yellow);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: float 10s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(30px);
                opacity: 0;
            }
        }

        @media (max-width: 600px) {
            .logo {
                width: 150px;
                height: 150px;
            }
            
            .info-section {
                padding: 20px 25px;
                margin: 0 20px;
            }
            
            .info-title {
                font-size: 14px;
            }
            
            .info-text {
                font-size: 11px;
            }
        }
    </style>
</head>
<body>
    <canvas id="smoke-canvas"></canvas>

    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/PzsHQ1bV/Screenshot-2026-02-04-013331-removebg-preview.png" alt="Ascended" class="logo">
        </div>

        <div class="info-section">
            <div class="info-title">Ascended is a Website for hosting Roblox scripts!</div>
            <div class="info-text">
                If you want to host ur script on ascended.lat DM <a href="#" class="dm-link">za.1k</a> the price is 1$ to host with updates
            </div>
        </div>
    </div>

    <script>
        // Ancient yellow fog effect
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class FogParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = Math.random() * 250 + 150;
                this.speedY = Math.random() * 0.25 + 0.08;
                this.speedX = (Math.random() - 0.5) * 0.15;
                this.opacity = Math.random() * 0.06 + 0.03;
                this.life = 0;
                this.maxLife = Math.random() * 500 + 400;
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.life++;
                
                if (this.life > this.maxLife || this.y < -this.size) {
                    this.reset();
                }
            }

            draw() {
                const lifeRatio = this.life / this.maxLife;
                const currentOpacity = this.opacity * (1 - lifeRatio);
                
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                
                // Ancient yellow gradient
                gradient.addColorStop(0, `rgba(201, 169, 97, ${currentOpacity})`);
                gradient.addColorStop(0.4, `rgba(166, 136, 69, ${currentOpacity * 0.6})`);
                gradient.addColorStop(1, 'rgba(201, 169, 97, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const fogParticles = [];
        for (let i = 0; i < 35; i++) {
            fogParticles.push(new FogParticle());
        }

        function animateFog() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            fogParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateFog);
        }
        animateFog();

        // Floating particles
        for (let i = 0; i < 15; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
            document.body.appendChild(particle);
        }

        // Resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
