<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Za1k</title>
    <link rel="icon" type="image/png" href="https://i.ibb.co/C3tBc4MN/Da-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --glow: #e0f0ff;
            --glow-dark: #a0c8ff;
            --bg: #000000;
            --surface: #0a0a0a;
        }

        body {
            background: var(--bg);
            font-family: 'JetBrains Mono', monospace;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            cursor: crosshair;
        }

        /* Stars background */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        /* Fog effect canvas */
        #smoke-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
            background: rgba(10, 10, 10, 0.95);
            border: 1px solid rgba(224, 240, 255, 0.2);
            padding: 40px;
            width: 400px;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
            box-shadow: 
                0 0 60px rgba(224, 240, 255, 0.15),
                0 0 120px rgba(160, 200, 255, 0.08),
                inset 0 0 40px rgba(224, 240, 255, 0.02);
        }

        .card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, 
                transparent 30%,
                rgba(224, 240, 255, 0.1) 50%,
                transparent 70%);
            background-size: 200% 200%;
            animation: borderFlow 4s linear infinite;
            z-index: -1;
            opacity: 0.5;
        }

        @keyframes borderFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .avatar-container {
            position: relative;
        }

        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid var(--glow);
            box-shadow: 
                0 0 20px var(--glow),
                0 0 40px rgba(0, 255, 136, 0.3),
                inset 0 0 20px rgba(0, 255, 136, 0.1);
            object-fit: cover;
            filter: brightness(1.1) contrast(1.1);
        }

        .avatar-glow {
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow) 0%, transparent 70%);
            opacity: 0.3;
            animation: pulse 2s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.3; }
            50% { transform: scale(1.1); opacity: 0.5; }
        }

        .info {
            flex: 1;
        }

        .username {
            font-size: 24px;
            font-weight: 600;
            color: var(--glow);
            text-shadow: 0 0 10px var(--glow);
            margin-bottom: 6px;
            letter-spacing: -0.5px;
        }

        .tagline {
            font-size: 12px;
            color: rgba(224, 240, 255, 0.5);
            text-transform: lowercase;
            letter-spacing: 0.5px;
        }

        .divider {
            height: 1px;
            background: linear-gradient(90deg, 
                transparent,
                rgba(224, 240, 255, 0.3) 50%,
                transparent);
            margin: 25px 0;
        }

        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .link-btn {
            padding: 12px 24px;
            background: rgba(224, 240, 255, 0.05);
            border: 1px solid rgba(224, 240, 255, 0.3);
            color: var(--glow);
            text-decoration: none;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.5px;
        }

        .link-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent,
                rgba(224, 240, 255, 0.2),
                transparent);
            transition: left 0.5s ease;
        }

        .link-btn:hover::before {
            left: 100%;
        }

        .link-btn:hover {
            background: rgba(224, 240, 255, 0.1);
            border-color: var(--glow);
            box-shadow: 
                0 0 20px rgba(224, 240, 255, 0.3),
                inset 0 0 20px rgba(224, 240, 255, 0.1);
            transform: translateY(-2px);
        }

        .link-btn svg {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            vertical-align: middle;
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(transparent, var(--glow));
            opacity: 0.1;
            animation: scan 4s linear infinite;
            pointer-events: none;
            z-index: 3;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Ambient particles */
        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: var(--glow);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.5;
            }
            90% {
                opacity: 0.5;
            }
            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="smoke-canvas"></canvas>
    <div class="scanline"></div>

    <div class="card" id="card">
        <div class="profile-header">
            <div class="avatar-container">
                <div class="avatar-glow"></div>
                <img src="https://i.ibb.co/pBrm160V/61f5db3dd535d7a9aae5a30e53bfef8c.webp" alt="Za1k" class="avatar">
            </div>
            <div class="info">
                <div class="username">Za1k</div>
                <div class="tagline">in silence, we find strength</div>
            </div>
        </div>

        <div class="divider"></div>

        <div class="links">
            <a href="https://discord.com/channels/@me/1466971739983450296" class="link-btn" target="_blank">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                </svg>
                discord
            </a>
            <a href="https://www.roblox.com/users/7405274073/profile" class="link-btn" target="_blank">
                <svg viewBox="0 0 24 24" fill="currentColor">
                    <path d="M18.926 23.998L0.002 18.521 5.075 0.002l18.923 5.477-5.072 18.519zm-7.896-11.37l4.005 1.159 1.158-4.005-4.005-1.158-1.158 4.004z"/>
                </svg>
                roblox
            </a>
        </div>
    </div>

    <script>
        // 3D card tilt effect
        const card = document.getElementById('card');
        
        document.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const cardCenterX = rect.left + rect.width / 2;
            const cardCenterY = rect.top + rect.height / 2;
            
            const angleX = (e.clientY - cardCenterY) / 40;
            const angleY = (cardCenterX - e.clientX) / 40;
            
            card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg)`;
        });

        // Fog effect
        const canvas = document.getElementById('smoke-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class FogParticle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height + 100;
                this.size = Math.random() * 200 + 100;
                this.speedY = Math.random() * 0.3 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.2;
                this.opacity = Math.random() * 0.08 + 0.03;
                this.life = 0;
                this.maxLife = Math.random() * 400 + 300;
            }

            update() {
                this.y -= this.speedY;
                this.x += this.speedX;
                this.life++;
                
                if (this.life > this.maxLife || this.y < -this.size) {
                    this.reset();
                }
            }

            draw() {
                const lifeRatio = this.life / this.maxLife;
                const currentOpacity = this.opacity * (1 - lifeRatio);
                
                // Create gradient for fog effect
                const gradient = ctx.createRadialGradient(
                    this.x, this.y, 0,
                    this.x, this.y, this.size
                );
                gradient.addColorStop(0, `rgba(224, 240, 255, ${currentOpacity})`);
                gradient.addColorStop(0.5, `rgba(160, 200, 255, ${currentOpacity * 0.5})`);
                gradient.addColorStop(1, 'rgba(224, 240, 255, 0)');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const fogParticles = [];
        for (let i = 0; i < 40; i++) {
            fogParticles.push(new FogParticle());
        }

        function animateFog() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            fogParticles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            
            requestAnimationFrame(animateFog);
        }
        animateFog();

        // Create stars
        const starsContainer = document.createElement('div');
        starsContainer.className = 'stars';
        document.body.insertBefore(starsContainer, document.body.firstChild);
        
        for (let i = 0; i < 150; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }

        // Floating particles
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 8 + 's';
            particle.style.animationDuration = (Math.random() * 4 + 6) + 's';
            document.body.appendChild(particle);
        }

        // Resize canvas
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
